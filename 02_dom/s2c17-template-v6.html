<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-once>{{ title }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link" target="_blank">Google</a>
        <hr>
        <p v-html="linkHtml"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Using VueJs!',
                link: 'http://google.com',
                linkHtml: '<a href="http://google.com" target="_blank">Google</a>'
            },
            methods: {
                saudacao: function() {
                    this.title = 'Bom dia'
                    return this.title
                }
            }
        })
    </script>
</body>

</html>
