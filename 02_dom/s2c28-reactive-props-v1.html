<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ title }}</p>

        <!-- v-bind method -->
        <p>
            <span style="color: green">v-bind / v-on method:</span> <br>
            <input 
                type="text"
                v-bind:value="title"
                v-on:input="title = $event.target.value"
            >
        </p>

        <!-- v-method method -->
        <p>
            <span style="color: green">v-model method:</span> <br>
            <input type="text" v-model="title">
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Using VueJs!'
            },
        })
    </script>
</body>

</html>
