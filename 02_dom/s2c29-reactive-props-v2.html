<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <button v-on:click="diminuir">Diminuir</button>
       <button v-on:click="contador2++">Aumentar 2</button>
       <button v-on:click="aumentar">Aumentar</button>
       <p>Contador: {{ contador }} | {{ contador2 }} </p>
       <p>Resultado: {{ resultado }} </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0,
            },
            computed: {
                resultado() {
                    console.log('Metodo computed resultado chamado...')
                    return this.contador >= 5
                        ? 'Maior ou igual a 5'
                        : 'Menor que 5'
                }
            },
            methods: {
                aumentar() {
                    this.contador+=1
                },
                diminuir() {
                    this.contador-=1
                },
                // resultado() {
                //     onsole.log('Metodo resultado chamado...')
                //     return this.contador >= 5
                //         ? 'Maior ou igual a 5'
                //         : 'Menor que 5'
                // }
            }
        })
    </script>
</body>

</html>
