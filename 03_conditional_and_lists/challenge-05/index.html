<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Course</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="desafio">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>
    <div>
      <button @click="change = !change">Alternar</button>
  
      <p v-if="!change">Você quer me ver ...</p>
      <p v-if="change">...ou eu</p>
  
      <p v-show="!change">Você quer me ver ...</p>
      <p v-show="change">...ou eu</p>
    </div>
  
    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
    <h2>#02</h2>
    <ul class="">
      <li v-for="person in people" style="margin-bottom: 20px">
        <ul>
          <li v-for="(data, index) in person" :key="index">
            <strong>{{ index }}</strong>: {{ data }}
          </li>
        </ul>
      </li>
    </ul>
    
    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
        titulo: 'O Senhor dos Anéis',
        autor: 'J.R.R. Tolkiens',
        volume: '3'
      }
      Imprima também o índice de cada item. -->
    <h2>#03</h2>
    <ul>
      <li v-for="(info, index, key) in livro" >
        
        {{ key }}) <strong >{{ index }}</strong>: {{ info }}
      </li>
    </ul>
    
    <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
        id: 10,
        nome: 'Maria',
        notas: [7.67, 8.33, 6.98, 9.21]
      }
      (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
      <li v-for="(info, index, key) in aluno" v-if="index !== 'notas'">
        <strong>{{ index }}</strong>: {{ info }}
      </li>
      <li v-else>
        <strong>{{ index }}</strong>: 
        <ul>
          <li v-for="nota in info">{{ nota }}</li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
