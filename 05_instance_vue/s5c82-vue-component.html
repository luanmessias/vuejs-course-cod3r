<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
  <comp></comp>
</div>

<script>
  Vue.component('comp',{
    template: `
      <div>
        <h1>{{ aula }}</h1>
        <h1>{{ modulo }}</h1>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Modulo</button>
      </div>
    `,
    data: () => {
      return {
        aula: 'Aula: Montando instancia vue',
        modulo: 'Modulo: Instancia Vue'
      }
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })

  const vm = new Vue({
    el: '#app'
  })



</script>
  
</body>
</html>
