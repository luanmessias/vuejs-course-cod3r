<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
    <contador></contador>
    <contador></contador>
    <contador></contador>
  </div>

  <script>

    Vue.component('contador', {
      template: `
        <div>
          <button @click="contador--" >-</button>
          <span>{{ contador }}</span>
          <button @click="contador++">+</button>
        </div>
      `,
      data() {
       return {
        contador: 0
       }
      }
    })

    new Vue({
      el:"#app",
      data: {
        contador: 0
      }
    })
  </script>
  
</body>
</html>
