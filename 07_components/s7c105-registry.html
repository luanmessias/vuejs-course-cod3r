<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
  </div>
  <hr>
  <div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
  </div>

  <script>
    // Registro global
    const contador = {
      template: `
        <div>
          <button @click="contador--" >-</button>
          <span>{{ contador }}</span>
          <button @click="contador++">+</button>
        </div>
      `,
      data() {
       return {
        contador: 0
       }
      }
    }

    new Vue({
      el:"#app",
      //Registro Local
      components: {
        contador1: contador
      }
    })

    new Vue({
      el:"#app2",
      //Registro Local
      components: {
        'app-contador': contador
      }
    })
  </script>
  
</body>
</html>
